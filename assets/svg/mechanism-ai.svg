<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#EEF4F9" stroke="#B8C9D9" stroke-width="1.5"/>

  <!-- Antenna -->
  <line x1="40" y1="10" x2="40" y2="18" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <circle cx="40" cy="8" r="3" fill="#6BA4D9" stroke="#444" stroke-width="1.5"/>

  <!-- Robot head (rounded square) -->
  <rect x="16" y="18" rx="10" ry="10" width="48" height="44" fill="#6BBFB9" stroke="#444" stroke-width="2"/>

  <!-- Face plate -->
  <rect x="22" y="24" rx="7" ry="7" width="36" height="30" fill="white" stroke="#444" stroke-width="1.5" opacity="0.9"/>

  <!-- Eyes -->
  <circle cx="32" cy="36" r="4" fill="#EEF4F9" stroke="#444" stroke-width="1.5"/>
  <circle cx="48" cy="36" r="4" fill="#EEF4F9" stroke="#444" stroke-width="1.5"/>
  <circle cx="32" cy="36" r="2" fill="#444"/>
  <circle cx="48" cy="36" r="2" fill="#444"/>

  <!-- Friendly smile -->
  <path d="M32,46 Q40,52 48,46" fill="none" stroke="#444" stroke-width="2" stroke-linecap="round"/>

  <!-- Side ears/details -->
  <rect x="10" y="32" rx="3" ry="3" width="6" height="10" fill="#6BBFB9" stroke="#444" stroke-width="1.5"/>
  <rect x="64" y="32" rx="3" ry="3" width="6" height="10" fill="#6BBFB9" stroke="#444" stroke-width="1.5"/>

  <!-- Small detail dots on forehead -->
  <circle cx="40" cy="27" r="1.5" fill="#6BBFB9"/>
</svg>