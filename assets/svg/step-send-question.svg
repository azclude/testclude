<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- Phone body -->
  <rect x="4" y="10" rx="5" ry="5" width="24" height="40" fill="white" stroke="#444" stroke-width="2"/>
  <!-- Phone screen -->
  <rect x="7" y="16" rx="2" ry="2" width="18" height="26" fill="#EEF4F9" stroke="#444" stroke-width="1"/>
  <!-- Phone home indicator -->
  <line x1="12" y1="49" x2="20" y2="49" stroke="#B8C9D9" stroke-width="2" stroke-linecap="round"/>

  <!-- Small lines on phone screen (typing) -->
  <line x1="10" y1="22" x2="20" y2="22" stroke="#B8C9D9" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="26" x2="18" y2="26" stroke="#B8C9D9" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="30" x2="22" y2="30" stroke="#B8C9D9" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Chat bubble coming from phone -->
  <rect x="30" y="6" rx="8" ry="8" width="26" height="28" fill="#6BA4D9" stroke="#444" stroke-width="2"/>
  <!-- Bubble tail -->
  <path d="M32,28 L28,34 L36,28" fill="#6BA4D9" stroke="#444" stroke-width="1.5"/>
  <!-- Cover the stroke line inside bubble where tail meets -->
  <line x1="33" y1="28" x2="35" y2="28" stroke="#6BA4D9" stroke-width="2"/>

  <!-- Text lines in chat bubble -->
  <line x1="36" y1="14" x2="50" y2="14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="19" x2="48" y2="19" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="24" x2="46" y2="24" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>