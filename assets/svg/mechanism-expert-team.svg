<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#EEF4F9" stroke="#B8C9D9" stroke-width="1.5"/>

  <!-- === Left figure (blue shirt - 宅建士) === -->
  <!-- Body -->
  <path d="M18,62 Q18,44 28,40 Q36,37 36,62" fill="#6BA4D9" stroke="#444" stroke-width="2"/>
  <!-- Neck -->
  <rect x="24" y="32" width="6" height="6" rx="2" fill="#FDDCB5" stroke="#444" stroke-width="1.5"/>
  <!-- Head -->
  <ellipse cx="27" cy="25" rx="10" ry="11" fill="#FDDCB5" stroke="#444" stroke-width="2"/>
  <!-- Hair -->
  <path d="M17,22 Q17,12 27,11 Q37,12 37,22 L37,18 Q37,14 27,13 Q17,14 17,18 Z" fill="#555" stroke="#444" stroke-width="1.5"/>
  <!-- Eyes -->
  <circle cx="23" cy="25" r="1.5" fill="#444"/>
  <circle cx="31" cy="25" r="1.5" fill="#444"/>
  <!-- Smile -->
  <path d="M24,30 Q27,33 30,30" fill="none" stroke="#444" stroke-width="1.2" stroke-linecap="round"/>

  <!-- === Right figure (mustard shirt - FP) === -->
  <!-- Body -->
  <path d="M44,62 Q44,44 54,40 Q62,37 62,62" fill="#E5C468" stroke="#444" stroke-width="2"/>
  <!-- Neck -->
  <rect x="50" y="32" width="6" height="6" rx="2" fill="#FDDCB5" stroke="#444" stroke-width="1.5"/>
  <!-- Head -->
  <ellipse cx="53" cy="25" rx="10" ry="11" fill="#FDDCB5" stroke="#444" stroke-width="2"/>
  <!-- Hair (slightly different style) -->
  <path d="M43,22 Q43,12 53,10 Q63,12 63,22 L63,17 Q63,13 53,12 Q43,13 43,17 Z" fill="#666" stroke="#444" stroke-width="1.5"/>
  <!-- Eyes -->
  <circle cx="49" cy="25" r="1.5" fill="#444"/>
  <circle cx="57" cy="25" r="1.5" fill="#444"/>
  <!-- Smile -->
  <path d="M50,30 Q53,33 56,30" fill="none" stroke="#444" stroke-width="1.2" stroke-linecap="round"/>
</svg>